<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlock Numerade video answers for free.">
    <meta name="keywords" content="Numerade, video, bypass, unlock, unlocker">
    <meta name="author" content="GooglyBlox">
    <title>what is a numerade</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="no-more-numerade.ico" type="image/x-icon">
    <link rel="shortcut icon" href="no-more-numerade.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="container">
        <header id="header" class="header">
            <h1>Numerade Video Viewer</h1>
            <p>Unlock Numerade video answers for free</p>
        </header>
        <div id="inputContainer" class="input-container"> <input type="text" id="urlInput" class="input-field"
                placeholder="Enter the Numerade video URL..."> <button class="submit-btn"
                onclick="processLink()">Unlock</button> </div>
    </div>

    <div id="videoWrapper" class="video-wrapper">
        <video id="videoOutput" controls></video>
    </div>
    
    <div id="overlay" style="display: none;">
        <div id="overlay-content">
            <div class="loader"></div>
            <p>Unlocking video...</p>
        </div>
    </div>

    <script>
        async function processLink() {
            const input = document.getElementById('urlInput').value;
            if (!validateInput(input)) {
                alert('Invalid link! It must start with https://www.numerade.com/questions/ or https://www.numerade.com/ask/question/');
                return;
            }
            toggleOverlay(true);
            try {
                const videoSrc = await fetchVideoSrc(input);
                if (videoSrc) {
                    document.getElementById('videoOutput').src = videoSrc;
                    document.getElementById('videoOutput').onloadeddata = () => {
                        toggleOverlay(false);
                        document.getElementById('container').classList.add('video-loaded');
                        document.getElementById('header').classList.add('video-loaded');
                        document.getElementById('inputContainer').classList.add('video-loaded');
                        setTimeout(() => {
                            document.getElementById('videoWrapper').classList.add('show');
                        }, 500);
                    };
                } else {
                    alert('Failed to load the video.');
                    toggleOverlay(false);
                }
            } catch (error) {
                alert('Error: ' + error.message);
                toggleOverlay(false);
            }
        }

        function validateInput(input) {
            return input.startsWith('https://www.numerade.com/questions/') || input.startsWith('https://www.numerade.com/ask/question/');
        }

        async function fetchVideoSrc(url) {
            const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(url));
            if (!response.ok) throw new Error('Network response was not ok.');
            const data = await response.json();
            if (!data.contents) return null;
            const doc = new DOMParser().parseFromString(data.contents, 'text/html');
            let videoElement;
            if (url.startsWith('https://www.numerade.com/ask/question/')) {
                videoElement = doc.querySelector('img[src^="https://cdn.numerade.com/ask_previews/"]');
                if (videoElement) {
                    let src = videoElement.getAttribute('src');
                    src = src.replace('_large', '');
                    src = src.substring(0, src.lastIndexOf('.'));
                    const webmSrc = src.replace('ask_previews', 'ask_video') + '.webm';
                    const mp4Src = src.replace('ask_previews', 'ask_video') + '.mp4';
                    return checkVideo(webmSrc, mp4Src);
                } else {
                    videoElement = doc.querySelector('video[poster^="https://cdn.numerade.com/project-universal/previews/"]');
                    if (videoElement) {
                        let src = videoElement.getAttribute('poster');
                        src = src.replace('_large.jpg', '');
                        const mp4Src = src.replace('previews', 'encoded') + '.mp4';
                        return mp4Src;
                    }
                }
            } else {
                videoElement = doc.querySelector('img.background-gif');
                if (videoElement && videoElement.getAttribute('src').endsWith('.gif')) {
                    const webmSrc = videoElement.getAttribute('src').replace('previews', 'encoded').replace('.gif', '.webm');
                    const mp4Src = videoElement.getAttribute('src').replace('previews', 'encoded').replace('.gif', '.mp4');
                    return checkVideo(webmSrc, mp4Src);
                } else {
                    videoElement = doc.querySelector('video[poster^="https://cdn.numerade.com/project-universal/previews/"]');
                    if (videoElement) {
                        let src = videoElement.getAttribute('poster');
                        src = src.replace('_large.jpg', '');
                        const mp4Src = src.replace('previews', 'encoded') + '.mp4';
                        return mp4Src;
                    }
                }
            }
            return null;
        }

        async function checkVideo(webmSrc, mp4Src) {
            const webmResponse = await fetch(webmSrc, { method: 'HEAD' });
            if (webmResponse.ok) {
                return webmSrc;
            } else {
                const mp4Response = await fetch(mp4Src, { method: 'HEAD' });
                if (mp4Response.ok) {
                    return mp4Src;
                } else {
                    return null;
                }
            }
        }

        function toggleOverlay(show) {
            const overlay = document.getElementById('overlay');
            if (show) {
                overlay.style.display = 'flex';
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
                setTimeout(() => overlay.style.display = 'none', 500);
            }
        }
    </script>
</body>

</html>
